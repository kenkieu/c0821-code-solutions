<!DOCTYPE html>
<html>
  <head>
  <title>HTML Forms</title>
  </head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <label for="email">Email</label>
    <div>
      <input type="email" name="email">
    </div>

    <label for="options">Why is coding cool?</label>
    <div>
      <select name="options">
        <option>Select an option</option>
        <option>Because it's interesting</option>
        <option>Because it's fun</option>
        <option>Because it's powerful</option>
      </select>
    </div>

    <label for="languages">Favorite Language (choose one)</label>
    <div>
      <input type="radio" name="languages">
      <label for="html">HTML</label>
      <input type="radio" name="languages">
      <label for="css">CSS</label>
      <input type="radio" name="languages">
      <label for="javascript">JavaScript</label>
    </div>

    <div>
      <label for="newsletter">Would you like to sign up for more information?</label>
      <div>
        <input type="checkbox">
        <label for="sign-up">Sign me up!</label>
      </div>
    </div>

    <label for="comments">Comments</label>
    <div>
      <textarea name="" id="" cols="25" rows="10"></textarea>
      <div>
        <input type="submit">
      </div>
    </div>
  </form>
</body>
</html>
