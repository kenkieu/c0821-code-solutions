<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Typing Tutor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container viewport align-center justify-center">
      <div class="row">
        <div class="col-half">
          <h1 class="font">
            <span class="underline">g</span><span>r</span><span>u</span><span>m</span><span>p</span><span>y</span>
            <span>w</span><span>i</span><span>z</span><span>a</span><span>r</span><span>d</span><span>s</span>
            <span>m</span><span>a</span><span>k</span><span>e</span>
            <span>t</span><span>o</span><span>x</span><span>i</span><span>c</span>
            <span>b</span><span>r</span><span>e</span><span>w</span>
          </h1>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
