<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="container">
    <div class="row">
      <div class="col-full justify-center text-center">
        <h1>New Arrivals</h1>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-fifth padding-10">
        <img src="images/dress1.jpeg" alt="black-dress">
        <div class="row flex-wrap">
          <div class="col-full">
            <span>Free People</span>
            <span class="gray-items">Size 6</span>
          </div>
          <div class="col-full">
            <span class="pink-highlight">$35</span>
            <del class="gray-items">$125 retail</del>
          </div>
        </div>
      </div>
      <div class="col-fifth padding-10">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
          <div class="row flex-wrap">
            <div class="col-full">
              <span>Yves Saint Laurent</span>
              <span class="gray-items">One-Size</span>
            </div>
            <div class="col-full">
              <span class="pink-highlight">$200</span>
              <del class="gray-items">$1600 retail</del>
            </div>
          </div>
      </div>
      <div class="col-fifth padding-10">
        <img src="images/key.jpeg" alt="key">
        <div class="row flex-wrap">
          <div class="col-full">
            <span>Tiffany</span>
            <span class="gray-items">One-Size</span>
          </div>
          <div class="col-full">
            <span class="pink-highlight">$476</span>
            <del class="gray-items">$2000 retail</del>
          </div>
        </div>
      </div>
      <div class="col-fifth padding-10">
        <img src="images/lv-bag.jpg" alt="lv-bag">
        <div class="row flex-wrap">
          <div class="col-full">
            <span>Louis Vuitton</span>
            <span class="gray-items">One-Size</span>
          </div>
          <div class="col-full">
            <span class="pink-highlight">$95</span>
            <del class="gray-items">$1200 retail</del>
          </div>
        </div>
      </div>
      <div class="col-fifth padding-10">
        <img src="images/dress2.jpeg" alt="blue-dress">
        <div class="row flex-wrap">
          <div class="col-full">
            <span>Reformation</span>
            <span class="gray-items">Size 4</span>
          </div>
          <div class="col-full">
            <span class="pink-highlight">$20</span>
            <del class="gray-items">$198 retail</del>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
