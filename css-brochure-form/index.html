<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="form-container">
    <h2>LEARN MORE</h2>
    <form>
      <label for="email">COMPANY EMAIL</label>
      <input type="email" id="email" placeholder="sally@company.co">
      <label for="name">NAME</label>
      <input type="text" id="name" placeholder="Sally Smith">
      <label for="hiring-location">WHERE ARE YOU HIRING?</label>
      <input type="text" id="hiring-location" placeholder="City, Country">
      <p>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</p>
      <select name="hiring-answer" id="hiring-answer">
        <option value="1-2 Engineers">1-2 Engineers</option>
        <option value="3-4 Engineers">3-4 Engineers</option>
        <option value="5-6 Engineers">5-6 Engineers</option>
      </select>
      <div class="button-container">
        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
